        <button>button 8</button> <br>
        <button>button 9</button> <br>
        <button>button 10</button> <br>
    </div>

    <!-- event.stopPropogation() use to stop calling it's parent  -->
    <div onclick="alert('div')" >
        <h1 onclick="alert('heading')">Bubbling 
            <button onclick="alert('button')">Call</button>
        </h1>
    </div>

    <script>
        let parent = document.getElementById("parent")
        parent.addEventListener('click',(event) => {
            if (event.target.tagName === "BUTTON"){
                console.log(event.target.innerText)
            }
        })
    </script>
